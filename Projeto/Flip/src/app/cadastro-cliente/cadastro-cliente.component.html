<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <img style="width: 15rem; padding: 5px;"
              src="https://www.sti3.com.br/wp-content/uploads/2021/06/cadastro-de-clientes-1.jpg"
              alt="imagem de cadastro">

            <div class="mb-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="Nome">
              </div>

              <div class="col">
                <input type="text" class="form-control" placeholder="Sobrenome">
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Digite seu E-mail !">
            </div>

            <div class="mb-3">
              <label for="inputAddress2"></label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Digite seu Endereço">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua Senha !">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Deseja receber notificações de promoções</label>
            </div>

            <button class="btn btn-outline-light btn-lg px-5" type="submit">Cadastrar</button><br>



            <div>
              <p class="mb-0">Cliente já possui conta ? <a href="#!" class="text-white-50 fw-bold" routerLink="/login">Login</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
